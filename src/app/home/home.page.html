<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EA7 Lista de tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Lista</h2>
  <input #nameInput type="text" placeholder="Nomre" />
  <input #dateInput type="date" />

  <button (click)="addItem(nameInput.value, dateInput.value); nameInput.value=''; dateInput.value=''">Agregar</button>
</ion-content>

<table border="1" style="margin-top: 20px; width: 100%; text-align: left">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Fecha</th>
      <th>Completado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.date }}</td>
      <td>
        <input type="checkbox" [checked]="item.completed" />
      </td>
    </tr>
  </tbody>
</table>
